on value=2>2</option> <option value=3>3</option> <option value=4>4</option> <option value=5>5</option> </select></td></tr><tr><td><nobr>عرض الصورة :</td><td><INPUT type=text ID=inpImgWidth NAME=inpImgWidth size=2></td><td><nobr>تمديد المساحة أفقيا :</td><td><INPUT type=text ID=inpHSpace NAME=inpHSpace size=2></td></tr><tr><td><nobr>إرتفاع الصورة :</td><td><INPUT type=text ID=inpImgHeight NAME=inpImgHeight size=2></td><td><nobr>تمديد المساحة عموديا :</td><td><INPUT type=text ID=inpVSpace NAME=inpVSpace size=2></td></tr></table></td></tr><tr><td align=center colspan=2><table cellpadding=0 cellspacing=0 align=center><tr><td><span id=btnImgInsert style=display:none><INPUT type=button value="أدخل الصورة" onclick="if(InsertImage() == true) self.close();" style="height: 22px;font:8pt verdana,arial,sans-serif;font-weight:bold;" ID=Button2 NAME=Button2> </span><span id=btnImgUpdate style=display:none><INPUT type=button value="غيّر الصورة الحالية" onclick=UpdateImage();self.close(); style="height: 22px;font:8pt verdana,arial,sans-serif;font-weight:bold;" ID=Button3 NAME=Button3></span></td><td><INPUT type=button value=إلغاء onclick=self.close(); style="height: 22px;font:8pt verdana,arial,sans-serif;font-weight:bold;" ID=Button1 NAME=Button1></td></tr></table></td></tr></table><br></td></tr></table><script language="JavaScript">



function selectImage(sURL)

	{

	inpImgURL.value = sURL;



	if(inpImgURL.value == "")

		inpImgURL.value = "http://";



	divImg.style.visibility = "hidden"

	divImg.innerHTML = "<img id='idImg' src='" + sURL + "'>";



	var width = idImg.width

	var height = idImg.height

	var resizedWidth = 150;

	var resizedHeight = 170;



	var Ratio1 = resizedWidth/resizedHeight;

	var Ratio2 = width/height;



	if(Ratio2 > Ratio1)

		{

		if(width*1>resizedWidth*1)

			idImg.width=resizedWidth;

		else

			idImg.width=width;

		}

	else

		{

		if(height*1>resizedHeight*1)

			idImg.height=resizedHeight;

		else

			idImg.height=height;

		}



	divImg.style.visibility = "visible"

	}



function checkImage()

	{

	oName=window.opener.oUtil.oName

	obj = eval("window.opener."+oName)



	if(obj != null)

		{

		if(obj.imgSrc()!="") selectImage(obj.imgSrc())//preview image



		inpImgURL.value = obj.imgSrc();



		if(inpImgURL.value == "")

			inpImgURL.value = "http://";



		inpImgAlt.value = obj.imgAlt()

		inpImgAlign.value = obj.imgAlign()

		inpImgBorder.value = obj.imgBorder()

		inpImgWidth.value = obj.imgWidth()

		inpImgHeight.value = obj.imgHeight()

		inpHSpace.value = obj.imgHspace()

		inpVSpace.value = obj.imgVspace()



		if(obj.imgSrc()!="") //If image is selected

			btnImgUpdate.style.display="block";

		else

			btnImgInsert.style.display="block";

		}

		else

			{

			btnImgInsert.style.display="block";

			if(inpImgURL.value == "")	inpImgURL.value = "http://";

			}

	}

function UpdateImage()

	{

	oName=window.opener.oUtil.oName

	eval("window.opener."+oName).UpdateImage(inpImgURL.value,inpImgAlt.value,inpImgAlign.value,inpImgBorder.value,inpImgWidth.value,inpImgHeight.value,inpHSpace.value,inpVSpace.value);

	}

function InsertImage()

	{

	if((inpImgURL.value == "http://") || (inpImgURL.value == ""))

		{

		confirm("يجب إدخال عنوان مصدر الصورة");

		return(false);

		}

	else

		{

		oName=window.opener.oUtil.oName

		eval("window.opener."+oName).InsertImage(inpImgURL.value,inpImgAlt.value,inpImgAlign.value,inpImgBorder.value,inpImgWidth.value,inpImgHeight.value,inpHSpace.value,inpVSpace.value);

		return(true);

		}

	}
